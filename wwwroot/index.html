<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <div id="userInfo" style="display:none;">
        <p>Добро пожаловать <span id="userName"></span>!</p>
        <input type="button" value="Выйти" id="logOut" />
    </div>
    <div id="loginForm">
        <h3>Вход на сайт</h3>
        <p>
            <label>Введите email</label><br />
            <input type="email" id="email" />
        </p>
        <p>
            <label>Введите пароль</label><br />
            <input type="password" id="password" />
        </p>
        <input type="submit" id="submitLogin" value="Логин" />
    </div>
    <div id="registerForm">
        <h3>Регистрация</h3>
        <p>
            <label>Введите email</label><br />
            <input type="email" id="registerEmail" />
        </p>
        <p>
            <label>Введите пароль</label><br />
            <input type="password" id="registerPassword" />
        </p>
        <input type="submit" id="submitRegister" value="Регистрация" />
    </div>
    <p>
        <input type="submit" id="getData" value="Получить данные" />
    </p>
    <script>
        var tokenKey = "accessToken";

        document.getElementById("submitLogin").addEventListener("click", async e => {
            e.preventDefault();
            const response = await fetch("/login", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value
                })
            });
            if (response.ok === true) {
                const data = await response.json();
                document.getElementById("userName").innerText = data.username;
                document.getElementById("userInfo").style.display = "block";
                document.getElementById("loginForm").style.display = "none";
                sessionStorage.setItem(tokenKey, data.access_token);
            } else {
                console.log("Status: ", response.status);
            }
        });

        document.getElementById("submitRegister").addEventListener("click", async e => {
            e.preventDefault();
            const response = await fetch("/register", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    email: document.getElementById("registerEmail").value,
                    password: document.getElementById("registerPassword").value
                })
            });
            if (response.ok === true) {
                const data = await response.json();
                alert(data.message);
            } else {
                const errorData = await response.json();
                console.log("Status: ", response.status);
                alert(errorData.message);
            }
        });

        document.getElementById("getData").addEventListener("click", async e => {
            e.preventDefault();
            const token = sessionStorage.getItem(tokenKey);
            const response = await fetch("/data", {
                method: "GET",
                headers: {
                    "Accept": "application/json",
                    "Authorization": "Bearer " + token
                }
            });
            if (response.ok === true) {
                const data = await response.json();
                alert(data.message);
            } else {
                console.log("Status: ", response.status);
            }
        });

        document.getElementById("logOut").addEventListener("click", e => {
            e.preventDefault();
            document.getElementById("userName").innerText = "";
            document.getElementById("userInfo").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
            sessionStorage.removeItem(tokenKey);
        });
    </script>
</body>
</html>
